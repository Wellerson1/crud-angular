<h1>Atualizar usuário</h1>
<div class="content" *ngIf = "request">
    <label>Nome</label><br>
    <input type="text" placeholder="Insira seu nome" [(ngModel)]="request.name">
    <br>
    <label>Profissão</label><br>
    <input type="text" placeholder="Insira a profissão" [(ngModel)]="request.job"><br>
    <button (click)="atualizar()">Gravar</button>
</div>
