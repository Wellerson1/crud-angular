<h1>Usu√°rios</h1>
<div class="content">
<table *ngIf = "responseUsers">
    <thead>
        <td>ID</td>
        <td>Nome</td>
        <td>Sobrenome</td>
        <td>Email</td>
        <td>...</td>
        <td>...</td>
    </thead>   
        <tbody>
            <tr *ngFor="let user of responseUsers.data">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td><a routerLink="/users/update/{{user.id}}">Editar</a></td>
                <td><a style="color: tomato;"routerLink="/delete/{{user.id}}">Delete</a></td>
            </tr>
        </tbody>
</table>
</div>
